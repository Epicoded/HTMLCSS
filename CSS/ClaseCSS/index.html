<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase CSS</title>

    <!-- se utiliza etiue link para hacer referencia de la ubicación con los archivos
    de estilos que se utilizaran en la página, mejor práctica-->
    <link rel="stylesheet" href="./style.css">

    <!--la etiqueta style sirve para estilos rapidos y que sean pocos ya que 
    la página cargaria mas lento entre mas cantidad de estilos, práctica evitable
    <style> 
        p{
            color:blue;
        }
    </style>-->
    
</head>
<body>
    <main>

        <!--Se pueden aplicar estilos directamente como atributo en 
        etiquetas especificas, práctica evitable
        <p style="font-size: 30px;">Soy un texto</p>-->

        <p class="parrafo">Soy un texto</p>
        <p id="texto">Soy otro texto</p>
    </main>
</body>
</html>
