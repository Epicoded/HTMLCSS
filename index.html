<!DOCTYPE html> 
<html lang="es"><!-- lenguaje en el que esta el contenido de la página -->
<head>
     <!-- meta para definir estandar unicode de los caracteres que incluirá caracteres
     especiales y emojis -->
    <meta charset="UTF-8">
    <!-- Se incluye descripción del contenido de la página, se mostrará en buscadores -->
    <meta name="description" content="Esta pagina te mostrara fotos de gatos">
    <!-- autorizacion a robots de busqueda para incluir la página en búsquedas que tenga
    que ver en contenido, si no se busca que se sigan se pone unfollow -->
    <meta name="robots" content="index.follow"> 
    <!-- meta para que el producto sea responsive, es decir que se adapte a la pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- etiqueta para incluir estilos a la página -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Es mi página</title>
</head>
<body>
    
</body>
</html>
