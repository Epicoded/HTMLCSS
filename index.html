<!DOCTYPE html> 
<html lang="es"><!-- lenguaje en el que esta el contenido de la página -->
<head>
     <!-- meta para definir estandar unicode de los caracteres que incluirá caracteres
     especiales y emojis -->
    <meta charset="UTF-8">
    <!-- Se incluye descripción del contenido de la página, se mostrará en buscadores -->
    <meta name="description" content="Esta pagina te mostrara fotos de gatos">
    <!-- autorizacion a robots de busqueda para incluir la página en búsquedas que tenga
    que ver en contenido, si no se busca que se sigan se pone unfollow -->
    <meta name="robots" content="index.follow"> 
    <!-- meta para que el producto sea responsive, es decir que se adapte a la pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- etiqueta para incluir estilos a la página -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Es mi página</title>
</head>
<body>
    <header> <!-- Etiqueta para contener los elementos del header-->
        <nav></nav> <!-- Etiqueta para elementos de navegación como menús-->
    </header>
    <main>  <!-- Etiqueta para contener los elementos del contenido principal-->
        <section>
            <article>

            </article>
        </section>
        <ul><!-- lista desordenada bullets-->
            <li> <!--elemento de lista o list item-->
                Soy una manzana
            </li>
        </ul> 
        <ol> <!-- lista ordenada  1, 2, 3-->
            <li> <!--elemento de lista o list item-->
                Soy una manzana
            </li>
        </ol> 
    </main>
    <footer><!-- Etiqueta para contener los elementos del footer-->

    </footer>
    <p>Soy un texto</p>
    <h1>Soy un titulo</h1>
    <h2>Soy otro titulo</h2>
    <h3>Soy un titulo más</h3>
    <a href="#">Soy un link</a>

</body>
</html>
